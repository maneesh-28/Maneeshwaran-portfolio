<div id="projects" class="bg-creasedKhaki text-noirDeVigne py-16 px-6 md:px-20 font-poppins">
  <h2 class="text-3xl font-bold text-emeraldGreen mb-4">{{ title }}</h2>
  <p class="text-lg mb-10">{{ intro }}</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div
      *ngFor="let project of projects"
      class="bg-white shadow-md border border-emeraldGreen rounded-xl p-6 flex flex-col items-center text-center transition hover:shadow-lg"
    >
      <img [src]="project.logo" [alt]="project.name" class="h-16 w-16 object-contain mb-4" />

      <h3 class="text-lg font-semibold text-emeraldGreen mb-3">{{ project.name }}</h3>

      <div class="flex gap-4">
        <!-- Visit Button -->
        <a [href]="project.liveUrl" target="_blank"
           class="flex items-center gap-1 bg-emeraldGreen text-white px-4 py-2 text-sm rounded hover:bg-egyptianEarth transition">
          Visit
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </a>

        <!-- GitHub Button -->
        <a [href]="project.githubUrl" target="_blank"
           class="bg-noirDeVigne p-2 rounded hover:opacity-80 transition">
          <img src="/assets/logo/github.png" alt="GitHub" class="h-5 w-5" />
        </a>
      </div>
    </div>
  </div>
</div>
