  <div id="contact" class="bg-[#F9F7F1] text-emeraldGreen py-16 px-6 md:px-20 font-poppins">
    <h2 class="text-3xl font-bold text-emeraldGreen mb-4">Contact</h2>
  <p class="text-lg mb-10 max-w-xl">
    Feel free to reach out if you'd like to collaborate, ask questions, or just say hi!
  </p>

  <div class="grid md:grid-cols-2 gap-10">
    <!-- contact form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="bg-white shadow-md border border-emeraldGreen rounded-lg p-6 space-y-4 form-input">
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full border border-wasabi rounded px-4 py-2 text-noirDeVigne focus:outline-none focus:ring-2 focus:ring-emeraldGreen form-input"
          placeholder="Your Name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full border border-wasabi rounded px-4 py-2 text-noirDeVigne focus:outline-none focus:ring-2 focus:ring-emeraldGreen form-input"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="message">Message</label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          class="w-full border border-wasabi rounded px-4 py-2 text-noirDeVigne focus:outline-none focus:ring-2 focus:ring-emeraldGreen form-input"
          placeholder="Type your message..."
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="bg-emeraldGreen text-white px-6 py-2 rounded hover:bg-egyptianEarth transition btn-submit">
        <!-- Send Message -->
         <span *ngIf="loading" class="spinner"></span>
    {{ loading ? 'Sending...' : 'Send Message' }}
      </button>
    </form>
