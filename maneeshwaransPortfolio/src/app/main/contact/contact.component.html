<div id="contact" class="bg-gradient-to-r from-purple-700 to-purple-900 text-white py-16">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
    <p class="text-lg mb-6">Have a project in mind or just want to say hi? Let's connect.</p>

    <div class="flex justify-center gap-6 flex-wrap">
      <a *ngFor="let icon of socialLinks" [href]="icon.link" target="_blank" class="transition hover:scale-110">
        <img [src]="icon.img" [alt]="icon.alt" class="w-12 h-12 md:w-20 md:h-20 rounded-full shadow-md" />
      </a>
    </div>
  </div>
</div>
