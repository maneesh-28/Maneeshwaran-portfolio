<div id="service" class="bg-white py-16">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-dark-olive-green mb-8">My Skills</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <span *ngFor="let skill of skills" class="bg-light-mint-green text-dark-olive-green px-4 py-2 rounded-full font-medium shadow hover:scale-105 transition">
        {{ skill }}
      </span>
    </div>
  </div>
</div>
